<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login / Sign Up</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="brand-title">Student Portal</a>
        <a class="educator-link" href="educators.html">Are you a teacher?</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 id="form-title">Login / Sign Up</h1>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter Email" required>
            <button type="button" id="email-submit">Next</button>

            <input type="text" id="login-auid" placeholder="Enter AU ID (e.g., AU1234567)" style="display: none;" required>
            <button type="submit" id="login-submit" style="display: none;">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-student-id" placeholder="Student ID (e.g., AU1234567)" required>
            <input type="text" id="signup-first-name" placeholder="First Name" required>
            <input type="text" id="signup-last-name" placeholder="Last Name" required>
            <button type="submit">Sign Up</button>
        </form>

        <a class="toggle-link" id="toggle-link">Don't have an account? Sign Up</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
